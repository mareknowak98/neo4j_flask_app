{% extends "base.html" %}
{% block content %}

<h2>Select person to delete::</h2>

<form action="{{ url_for('delete_person') }}" method="post">
<div class="input-group">
    <select name="name" class="custom-select">
        {% for row in people %}
        <option value="{{ row['name'] }}" class="list-group-item">{{ row['name'] }}</option>
        {% endfor %}
    </select>
    <div class="input-group-append">
        <input type="submit" value="Submit" class="btn btn-outline-secondary btn-style">
    </div>
</div>
</form>

{% endblock %}
