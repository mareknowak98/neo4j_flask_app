{% extends "base.html" %}
{% block content %}
  <h2>Dodaj lokację:</h2>
    <form action="{{ url_for('add_location') }}" method="post">
        <dl>
            <dt>Miasto:</dt>
            <dd><input type="text" name="city"></dd>
            <dt>Województwo:</dt>
            <dd><input type="text" name="state"></dd>
        </dl>
        <input type="submit" value="Dodaj lokację" class="btn btn-outline-secondary btn-style">
    </form>
{% endblock %}
