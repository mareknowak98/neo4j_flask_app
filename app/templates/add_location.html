{% extends "base.html" %}
{% block content %}
  <h2>Add new city:</h2>
    <form action="{{ url_for('add_location') }}" method="post">
        <dl>
            <dt>City:</dt>
            <dd><input type="text" name="city"></dd>
            <dt>Voivodeship:</dt>
            <dd><input type="text" name="state"></dd>
        </dl>
        <input type="submit" value="Add city" class="btn btn-outline-secondary btn-style">
    </form>
{% endblock %}
