{% extends "base.html" %}
{% block content %}
<h2>Add distance: </h2>


<form action="{{ url_for('add_distance') }}" method="post">
<div class="input-group">
    <select name="city1" class="custom-select">
        {% for row in city1 %}
        <option value="{{ row }}" class="list-group-item">{{ row['city'] }}, {{ row['state'] }}</option>
        {% endfor %}
    </select>
    <select name="city2" class="custom-select">
        {% for row in city2 %}
        <option value="{{ row }}" class="list-group-item">{{ row['city'] }}, {{ row['state'] }}</option>
        {% endfor %}
    </select>
    <input name="dist" class="form-control" type="text" placeholder="Distance:">

    <div class="input-group-append">
        <input type="submit" value="Add distance" class="btn btn-outline-secondary btn-style">
    </div>
</div>
</form>

{% endblock %}
